<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Journey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="floating-hearts"></div>
    <div id="cursor-heart">ðŸ’–</div>

    <div class="container">
        <div class="slideshow-container">
            <!-- Replace with actual image paths -->
            <div class="slide fade">
                <img src="images/ft1.jpg" alt="Memory 1">
            </div>
            <div class="slide fade">
                <img src="images/ft2.jpg" alt="Memory 2">
            </div>
            <!-- Add more slides as needed -->
        </div>

        <h1>Our Love Journey</h1>
        <div class="countdown-container">
            <div class="countdown-box">
                <span id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="countdown-box">
                <span id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="countdown-box">
                <span id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="countdown-box">
                <span id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <div class="message">
            <p>From the first day to today, always together</p>
        </div>

        <div class="music-control">
            <button id="toggleMusic">
                <i class="fas fa-music"></i>
                <span>Play Music</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
